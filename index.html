<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/greeting.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
    <title>chrome App</title>
</head>
<body>
    <div id="contents">
        <form class="hidden" id="login_form">
            <input id="user_name"
                required
                maxlength="15"
                minlength="3"
                type="text"
                placeholder="Enter Your Name !">
            <input type="submit" value="Log In">
        </form>
        <h1 id="clock" class="hidden">00:00:00</h1>
        <h2 id="greeting_msg" class="hidden"></h2>
        <div id="qutoe_list">
            <span id="quote_text"></span>
            <span id="quote_author"></span>
        </div>
        <!-- <img id="background_image"> -->
        <form id="todo_form">
            <input id="todo_text" type="text" required placeholder="Input To Do Item!!"></input>
        </form>
        <ul id="todo_list"></ul>

        <!-- <script src="main.js"></script> -->
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
</body>
</html>
